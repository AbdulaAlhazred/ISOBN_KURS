<!DOCTYPE html>
<html>
<head>
<link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" />
<link type="text/css" href="{{ url_for('static', filename='css/index.css')}}" rel="stylesheet" />
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
{% block title -%}
{% if title %}
         <title>Курсовая - {{title}}</title>
{% else %}
         <title>Курсовая</title>
{% endif %}
{% endblock %}
</head>
<body>
{% block content -%}
{%- block navbar -%}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ИСОБН</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Список жилья</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Регистрация</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Авторизация</a>
        </li>
        <li class="nav-item">
          <a href="/profile" class="nav-link"> Активный пользователь: {{ current_user.username }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock navbar -%}
{% endblock -%}

</body>
</html>
